<!DOCTYPE html>
<html>
<head>
    <title>{{ data.title }}</title>
    {% include 'includes.html' %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
{% include 'top.html' %}
<div>&nbsp;</div>
<div class="container">
    <div class="row table-light">
        <div class="col-1"></div>
        <div class="col-10">

            <div class="row"><strong>{{ data.title }}</strong></div>
            <form action="/category/add" method="post">
                <div class="row">
                    <div class="col-4">Category Name:</div>
                    <div class="col-4"><input type="text" name="name" value="{{ data.category }}"/></div>
                </div>
                <br>
                <div class="row">
                    <div class="col-2"></div>
                    <button class="btn btn-primary" role="button" type="submit">Save</button>
                </div>
            </form>
        </div>
        <div class="col-1"></div>
    </div>
</div>
{% include 'footer.html' %}
</body>
</html>
